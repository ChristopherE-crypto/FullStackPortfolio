<!DOCTYPE html>

<html>

    <head>

        <title>Calculator</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <script src="calculator.js"></script>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="row">

        </div>

        <div class="row">

            <div class="col-2"></div>
            <div class="col">

                <div class="calculator">

                    <input id="screen" type="text" disabled style="text-align: right;">
                    <span style="display: block;">
                
                    <button id="one" data-number onclick="display('1')" class="btn btn-info">
                        1
                    </button>

                    <button id="two" data-number onclick="display('2')" class="btn btn-info">
                        2
                    </button>

                    <button id="three" data-number onclick="display('3')" class="btn btn-info">
                        3
                    </button>

                    <button id="plus" onclick="display('+')" class="btn btn-info">
                        +
                    </button>

                    <button id="equals" onclick="solve()" class="btn btn-info">
                        =
                    </button>

                    <button id="clear" onclick="clearScreen()" class="btn btn-info">
                        clear
                    </button>

                    </span>

                </div>

            </div>

            <div class="col-2"></div>

        </div>

        <div class="row">

            <div class="col-2"></div>

            <div class="col">

                <div class="calculator">

                    <span style="display: block;">
                
                        <button id="four" data-number onclick="display('4')" class="btn btn-info">
                            4
                        </button>
    
                        <button id="five" data-number onclick="display('5')" class="btn btn-info">
                            5
                        </button>
    
                        <button id="six" data-number onclick="display('6')" class="btn btn-info">
                            6
                        </button>
    
                        <button id="-" data-number onclick="display('-')" class="btn btn-info">
                            -
                        </button>
    
                        <button id="times" onclick="display('*')" class="btn btn-info">
                            *
                        </button>
    
                        <button id="divided" onclick="display('/')" class="btn btn-info">
                            /
                        </button>
    
                    </span>

                </div>

            </div>

            <div class="col-2"></div>

        </div>

        <div class="row">

            <div class="col-2"></div>

            <div class="col">

                <div class="calculator">

                    <span style="display: block;">
                
                        <button id="seven" data-number onclick="display('7')" class="btn btn-info">
                            7
                        </button>
    
                        <button id="eight" data-number onclick="display('8')" class="btn btn-info">
                            8
                        </button>
    
                        <button id="nine" data-number onclick="display('9')" class="btn btn-info">
                            9
                        </button>
    
                        <button id="zero" data-number onclick="display('0')" class="btn btn-info">
                            0
                        </button>
    
                    </span>
                </div>

            </div>

            <div class="col-2"></div>

        </div>

    </body>

</html>

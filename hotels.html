<!DOCTYPE html>

<html>

    <head>

        <script src="hotels.js"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </head>

    <body>

        <h1>Hotels</h1>

        <div style="display: flex;" id="hotels"></div>

        <script>

            var trumpHotel = new Hotel("Trump Tower", 50, 40, "https://images.pexels.com/photos/1838640/pexels-photo-1838640.jpeg?auto=compress&cs=tinysrgb&w=1600");
            var dreamHotel = new Hotel("Dream", 250, 50, "https://images.pexels.com/photos/3124079/pexels-photo-3124079.jpeg?auto=compress&cs=tinysrgb&w=1600");
            var mariotHotel = new Hotel("Mariot", 200, 100, "https://images.pexels.com/photos/1441058/pexels-photo-1441058.jpeg?auto=compress&cs=tinysrgb&w=1600");
            var imperialHotel = new Hotel("Imperial", 100, 76, "https://images.pexels.com/photos/1082326/pexels-photo-1082326.jpeg?auto=compress&cs=tinysrgb&w=1600");
            var blessedHotel = new Hotel("Blessed", 10, 2, "https://images.pexels.com/photos/1861153/pexels-photo-1861153.jpeg?auto=compress&cs=tinysrgb&w=1600")


            //let hotelName1 = document.getElementById('hotel1Content');
            //let hotelName2 = document.getElementById('hotel2Content');
            //let hotelName3 = document.getElementById('hotel3Content');

            //hotelName1.innerHTML = "<h2>" + trumpHotel.name + "</h2> <p> Rooms available: " + trumpHotel.checkAvailability() + "</p>";
            //hotelName2.innerHTML = "<h2>" + dreamHotel.name + "</h2> <p> Rooms available: " + dreamHotel.checkAvailability() + "</p>";
            //hotelName3.innerHTML = "<h2>" + mariotHotel.name + "</h2> <p> Rooms available: " + mariotHotel.checkAvailability() + "</p>";

            var hotelList = [trumpHotel, dreamHotel, mariotHotel, imperialHotel, blessedHotel];
            var content = document.getElementById("hotels");

            hotelList.map((data) => {
                var node = document.createElement("div");
                node.className = "card";
                node.style = "width: 18rem";
                node.innerHTML = "<img src=" + data.picture + "> <div class='card-body'>" + data.name + "</div>";
                content.appendChild(node);
            })

        </script>

    </body>

</html>
